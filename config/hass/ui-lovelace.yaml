  - title: Home
    id: home
    path: home
    icon: mdi:home-modern
    cards:
      - type: vertical-stack
        cards:
          - type: glance
            show_name: false
            columns: 5
            entities:
              - sensor.home_temperature
              - sensor.smappee_home_active_power
              - alarm_control_panel.ha_alarm_mqtt
              - alarm_control_panel.arlomio
              - entity: lock.front_door
                tap_action:
                  action: toggle

          - type: glance
            show_name: false
            show_state: false
            columns: 7
            entities:
              - entity: script.all_off
                service: script.all_off
                tap_action:
                  action: call-service
                  service: script.cover_privacy
              - entity: script.buzz_door_open_multiple
                service: script.buzz_door_open_multiple
                tap_action:
                  action: call-service
                  service: script.buzz_door_open_multiple
              - entity: script.let_me_in
                service: script.let_me_in
                icon: mdi:account-key
                tap_action:
                  action: call-service
                  service: script.let_me_in
              - entity: script.cover_privacy
                service: script.cover_privacy
                tap_action:
                  action: call-service
                  service: script.cover_privacy
              - entity: script.cover_movie_smoke_break
                service: script.cover_movie_smoke_break
                tap_action:
                  action: call-service
                  service: script.cover_movie_smoke_break
              # - entity: cover.all_covers
              - entity: group.all_covers
              - entity: group.all_lights
                tap_action:
                  action: toggle

          - type: picture-glance
            camera_image: camera.c1
            title: Living Room
            entities:
              - camera.c1
              - cover.living_room
              - light.hue_living_room_table
              - light.hue_living_room_tv

          - type: picture-glance
            camera_image: camera.doorpi
            title: Entrance
            entities:
              - camera.doorpi
              - light.hue_front_door
              - light.hue_kitchen
              - light.living_room

